
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset = "UTF-8">
    <style>
        /* body {

        path {
            stroke: black;
            stroke-width: 2px;
            fill: grey;
 
        }

        html, body {
  margin: 0;
  height: 100%;
}

 
    </style>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
</head>


<body>
    <script type ="text/javascript">
        var width = 960;
        var height = 660;

        // var center = d3.geo.centroid(nc_counties.json);
        
        var projection = d3.geo.mercator()
            .scale(400)
            .translate([width, height]);
                        // .center([(-78.6, 35.7)])
            // .parallels([-90, -70])
        
        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        var path = d3.geo.path()
            .projection(projection);
        
        // var g = svg.append("g");

        d3.json("nc_counties.json", function (error, topology) {
            
            console.log(topology.objects.north_carolina1)

            svg.append("path")
                .datum(topojson.feature(topology, topology.objects.north_carolina1))
                .attr("d", path);

            // g.selectAll("path")
            //     .data(topojson.object(topology, topology.objects.north_carolina1)
            //         .geometries)
            //     .enter()
            //     .append("path")
            //     .attr("class", function (d) {
            //      return "north_carolina1";
            //      })
            //     .attr("d", path)
                
        });

    </script>
</body>

</html>
